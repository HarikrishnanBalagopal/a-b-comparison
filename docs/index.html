<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B comparison</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
</head>

<body>
    <div id="root">
        <div id="upload-tab" class="tab">
            <input id="upload-files" type="file" multiple accept="application/pdf,image/*" />
        </div>
        <div id="compare-tab" class="tab hidden">
            <div id="compare-tab-header"><h1>A/B Comparison</h1><div id="info">comparisons remaining: 0</div></div>
            <div id="panel-ab">
                <div id="panel-a" class="panel">
                    <iframe src=""></iframe>
                </div>
                <div id="panel-b" class="panel">
                    <iframe src=""></iframe>
                </div>
            </div>
            <div id="controls">
                <button id="button-a">A</button>
                <button id="button-b">B</button>
            </div>
            <div id="graph-wrapper" class="modal panes-2 panes-2-vertical hidden">
                <div id="graph" class="span-2-rows"></div>
                <div class="full-width-and-height">
                    <textarea id="graph-json-output" class="full-width-and-height"></textarea>
                </div>
                <div class="full-width-and-height">
                    <textarea id="sorted-output" class="full-width-and-height"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
